<script type="text/javascript">
	function switchbtn(btn) {
		$('srchuserdiv').style.display = btn == 'srch' ? '' : 'none';
		$('srchuserdiv').className = btn == 'srch' ? 'tabcontentcur' : '' ;
		$('srchuserbtn').className = btn == 'srch' ? 'tabcurrent' : '';
		$('adduserdiv').style.display = btn == 'srch' ? 'none' : '';
		$('adduserdiv').className = btn == 'srch' ? '' : 'tabcontentcur';
		$('adduserbtn').className = btn == 'srch' ? '' : 'tabcurrent';
		$('tmenu').style.height = btn == 'srch' ? '80'+'px' : '280'+'px';
	}
</script>

	<!--{if $result}-->

	<div class="search_add">

		<h3 class="search_add_tab">
        	<a onFocus="this.blur();" class="cur" href="javascript:void(0);" id="td_1_1" onclick="showtab(1,1,2)"><span>添加用户设置</span></a>
        </h3>
		
		<div class="search_user">
		
			<div id="tab_1_1">
			<form action="admin.php?m=uset&a=ls" method="post" name='formvalue'>
				<input type="hidden" name="formhash" value="" />
				<table>
					<tr>
						<td>名称:</td>
						<td><input type="text" name="uset_name" class="txt" value=""/></td>
						<td>标识:</td>
						<td><input type="text" name="uset_identi" class="txt" /></td>
						
						<td>值:</td>
						<td>
						<input type="text" name="uset_status" class="txt" />
						</td>
						<td>样式:</td>
						<td>
							<SELECT name="uset_style">
								<OPTION VALUE="1" SELECTED>1:代表为单选框样式</option>
								<OPTION VALUE="2">2:代表为文本框样式</option>
								<OPTION VALUE="3">3:代表为单文本样式</option>
							</SELECT>

					</tr>
					<tr>
						<td>描述:</td><!--<input type="text" name="uset_descripion" class="txt" />-->

					</tr>
					<tr>
						<td><input type="submit" value="提交"  name="add_user_set" class="btn" /></td>
					</tr>
				</table>
			</form>
			</div>

	<br />
	
	<div class="app_list">
		<h3 class="tle"><strong>用户设置</strong></h3>
		<div class="app_list_c">
			<div class="mainbox">
					<form action="admin.php?m=uset&a=ls&update=update" method="post">
						<table class="datalist fixwidth">
							<tr>
								<th style="text-align:left;padding-right:11px;">名称</th>
								<th></th>
								<th>标识</th>
								<th>描述</th>
								<th>值</th>
								<th>操作</th>
							</tr>
							<!-- {if $all_user_set}-->
							<!-- {loop $all_user_set $uset}-->
								<tr>
									<td class="tdinput">{$uset[name]}</td>
									<td class="tdarrow">&nbsp</td>
									<td class="tdinput">{$uset[identi]}</td>
									<td class="tdinput">{$uset[descripion]}</td>
									<td class="tdinput">
									<!--{if $uset[style] == 1}-->
										<!--{if $uset[status] == '1'}-->
										<input type="radio" name="{$uset[id]}" value='1' class="txtnobd"  style="text-align:left;" checked />是
										<input type="radio" name="{$uset[id]}" value='0' class="txtnobd"  style="text-align:left;"/>否
										<!--{else}-->
										<input type="radio" name="{$uset[id]}" value='1' class="txtnobd"  style="text-align:left;"/>是
										<input type="radio" name="{$uset[id]}" value='0' class="txtnobd"  style="text-align:left;" checked />否
										<!--{/if}-->
									<!--{elseif $uset[style] == 2 }-->
										<textarea name="{$uset[id]}" rows="4" cols="30">{$uset[status]}</textarea>
									<!--{elseif $uset[style] == 3}-->
										<input type="text" name="{$uset[id]}" value="$uset[status]" class="txtnobd"  style="text-align:left;" />
									<!--{/if}-->
									</td>
									<td><!-- <a href='admin.php?m=uset&a=ls&del=delete&id=$uset[id]'">删除</a> --></td>
								</tr>
								<!-- {/loop} -->
							<tr class="nobg">
								<td><input type="submit" value="提交设置" class="btn" /></td>
								<td class="tdpage" colspan="4"></td>
							</tr>
							<!--{else}-->
						</table>
					</form>
					<div class="note">
						<p class="i">暂无数据</p>
					</div>
					<!--{/if}-->
			</div>
