<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>edit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/base.css" rel="stylesheet" >
<link href="css/style.css" rel="stylesheet">
</head>

<body>

<section>
	<div class="banner">
    	<img src="img/img2.png"><span class="edit-ico"></span>
    </div>
    <div class="edit-content">
    	<ul class="edit-info">
            <li>
            	<label class="guest-info-user" for="nickname"><span class="mobile"></span>昵称</label>
                <div class="edit-info-input"><input type="text" id="nickname" class="guest-info-txt" /></div>
            </li>
            <li class="edit-info-li">
            	<label class="guest-info-user" for="email"><span class="email"></span>邮箱</label>
                <div class="edit-info-input"><input type="email" id="email" class="guest-info-txt"/></div>
            </li>
    	</ul>
        <ul class="edit-info edit-password">
        	<li>
            	<label class="guest-info-user" for="original-password"><span class="password"></span>原始密码</label>
                <div class="edit-info-password"><input type="text" id="original-password" class="guest-info-txt" placeholder="请输入原始密码"/></div>
            </li>
            <li>
            	<label class="guest-info-user" for="revise-password"><span class="revise"></span>修改密码</label>
                <div class="edit-info-password"><input type="text" id="revise-password" class="guest-info-txt" placeholder="请输入原始密码"/></div>
            </li>
            <li class="edit-info-li">
            	<label class="guest-info-user" for="repeat-password"><span class="revise"></span>重复密码</label>
                <div class="edit-info-password"><input type="text" id="repeat-password" class="guest-info-txt" placeholder="请再次原始密码"/></div>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
