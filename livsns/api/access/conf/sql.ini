sql = "CREATE TABLE IF NOT EXISTS table_name### (
  `id` int(10) NOT NULL AUTO_INCREMENT COMMENT 'id 主键',
  `app_bundle` varchar(30) NOT NULL COMMENT '应用标识',
  `module_bundle` varchar(30) NOT NULL COMMENT '模块标识',
  `cid` int(10) NOT NULL COMMENT '内容ID',
  `refer_url` varchar(300) NOT NULL COMMENT '来源URL',
  `ip` varchar(60) NOT NULL COMMENT '访问ip',
  `access_time` int(10) NOT NULL COMMENT '访问时间',
  PRIMARY KEY (`id`)
) ENGINE=MyISAM DEFAULT CHARSET=utf8 COMMENT='访问记录' AUTO_INCREMENT=start_num ;    "
table_name = "record    "
table_num = "1 "
start_num = "1 "
