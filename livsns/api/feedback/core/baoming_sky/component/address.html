<div class="liv_address liv_item">
	<span class="cell_name">{cell_name}</span>
	<span class="cell_element province cell_8 {cell_noplay}">
		<select id="A_prov" class="cell_select">
			<option _id="{cell_key}" value="{cell_options_element}">{cell_options_element}</option>
		</select>
		<input type="hidden" name="{cell_unique_name}" value=""/>
	</span>
	<span class="cell_element city cell_9 {cell_noplay}">
		<select id="A_city" class="cell_select">
			<option _id="{cell_key}" value="{cell_options_element}">{cell_options_element}</option>
		</select>
		<input type="hidden" name="{cell_unique_name}" value=""/>
	</span>
	<span class="cell_element area cell_10 {cell_noplay}">
		<select id="A_area" class="cell_select">
			<option _id="{cell_key}" value="{cell_options_element}">{cell_options_element}</option>
		</select>
		<input type="hidden" name="{cell_unique_name}" value=""/>
	</span>
	<span class="cell_element detail cell_11 {cell_noplay}">
		<span class="cell_input">
		<input type="text" name="{cell_unique_name}" placeholder="{cell_brief}" value="" />
		</span>
	</span>
</div>
