<div class="liv_time liv_item">
	<span class="cell_name">{cell_name}</span>
	<span class="cell_element hour cell_1 {cell_noplay}">
		<select name="{cell_unique_name}" class="cell_select">
			<option>{cell_options_element}</option>
		</select>
	</span>
	<span class="cell_element minit cell_2 {cell_noplay}">
		<select name="{cell_unique_name}" class="cell_select">
			<option>{cell_options_element}</option>
		</select>
	</span>
	<span class="cell_element second cell_3 {cell_noplay}">
		<select name="{cell_unique_name}" class="cell_select">
			<option>{cell_options_element}</option>
		</select>
	</span>
</div>
