	<h1>李克强离京出席中国－中东欧国家领导人会晤</h1>
	<h5>2013年11月25日 体坛周报</h5>
	<div class="media-box">
				<img src="./images/banner.png">
			</div>
	<article><span class="name">体坛周报讯</span>
	国务院总理李克强25日上午乘专机离开北京，出席在罗马尼亚举行的中国－中东欧国家领导人会晤并对罗马尼亚进行正式访问，随后赴乌兹别克斯坦出席上海合作组织成员国总理第十二次会议。李克强即将对罗进行的正式访问是一次历史性访问；而中东欧16国总理汇聚布加勒斯特，参加中国-中东欧国家领导人会晤，充分显示了这些国家加强对华友好关系、发展互利共赢经贸合作强烈愿望
	</article>
