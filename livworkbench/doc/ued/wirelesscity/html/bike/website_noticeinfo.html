	<div class="detail">
		<span class="time">2013-03-01 08:30</span>
		<span class="address">太湖新城</span>
		<span class="name">朝阳广场站</span>
	</div>	
</header>
<div class="main-wrap notice bike">
	<p>尊敬的3Q公共自行车用户：</p>
	<p>因配合工地无锡地铁一号线在朝阳广场地段的施工需要，3Q公共自行车朝阳广场站于2012年12月28日临时拆除，待南禅寺
		地铁站建好后会即时重新布设，再次启动租车功能。对此给广大用户带来不便，我们深表歉意，敬请随时关注公司及本网站得相关通告
		</p>
</div>
