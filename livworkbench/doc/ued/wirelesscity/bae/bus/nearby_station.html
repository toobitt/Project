
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="yes" name="apple-touch-fullscreen" />
<meta content="telephone=no" name="format-detection" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link rel="apple-touch-icon-precomposed" href="" />
<link href="./css/bae.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="./css/common.css" type="text/css" />
<link rel="stylesheet" href="./css/bus.css" type="text/css" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/bae_progressbar.js"></script>
<script type="text/javascript" src="./js/bae_header.js"></script>
<script type="application/javascript" src="./js/iscroll.js"></script>
<script type="text/javascript" src="./js/hg_scroll.js"></script>
<script type="text/javascript" src="./js/jquery.tmpl.min.js"></script>
<title>公交</title>
</head>
<body>
	<div data-role="bae_header">附近站点</div>
	<div class="nearby_station ">
		<div class="nearby_pos">江苏省无锡市</div>
		<div id="wrapper" class="wrapper">
			<div class="scroll">
			
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(function(){
	$.getJSON('./json/route.php?a=station',function(json){
		$('#route-item-tpl').tmpl(json).appendTo('.scroll');
		$.hg_scroll();
	});
});
</script>
<script type="text/x-jquery-tmpl" id="route-item-tpl">
<div class="list-item m2o-flex">
	<div class="station-info m2o-flex-one">
		<p class="station-name">${name}</p>
		<p class="station-detail m2o-overflow">${detail}</p>
	</div>
	<a class="more-btn right-arrow"></a>
</div>
</script>
</html>
