<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no">
<title>问卷绿色系</title>
<link rel="stylesheet" href="./css/swiper.min.css">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/tpl.css">
</head>
<body>
	<div class="page-content toolbar-through page-green">
		<div class="content-block list-block title-block">
			<div class="header-block">
				<h1><span class="liv_title">餐饮类团购用户满意度问卷模板</span></h1>
				<div class="line-time">
					<span class="liv_start_time">2015.01.01</span>-<span class="liv_end_time">2015.02.01</span>
				</div>
				<em class="tag primary">进行中</em>
			</div>
			<div class="brief-block noplay">
				<span class="liv_brief">为了给您提供更好的服务，希望您能抽出几分钟时间，将您的感受和建议告诉我们，我们非常重视每位用户的宝贵意见，期待您的参与！现在我们就马上开始吧！</span>
			</div>
			
			<div class="img-block">
				<span class="liv_pictures">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/indexpic.png"></div>
							<div class="swiper-slide"><img src="images/indexpic.png"></div>
							<div class="swiper-slide"><img src="images/indexpic.png"></div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</span>
			</div>
			
			<div class="video-block">
				<span class="liv_videos">liv_视频信息</span>
			</div>
			
			<div class="audio-block">
				<span class="liv_audios">liv_音频信息</span>
			</div>
		</div>
		<div class="content-block list-block form-block">
			<form action="" target="targetWin" enctype="multipart/form-data" method="post">
				<span class="liv_forms">
					<div class="liv_choose liv_item">
						<span class="cell_name">1. 最近六个月内,请问您是否参与过餐饮团购？
(餐饮团购包括网上购买和餐厅消费两个阶段,如果没有经历过这两个阶段，请勿回答此问卷)</span>
						<span class="cell_choose">
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>是</label>
							</span>
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>否</label>
							</span>
						</span>
					</div>
					
					<div class="liv_choose liv_item">
						<span class="cell_name">2. 在这六个月内，您团购餐饮/美食（火锅、川菜、湘菜、西餐、日韩料理等）的次数是？</span>
						<span class="cell_choose">
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>1次</label>
							</span>
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>2-3次</label>
							</span>
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>4-5次</label>
							</span>
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>6-10次</label>
							</span>
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>10次以上</label>
							</span>
							<span class="cell_element">
								<input type="radio" name="{cell_unique_name}" value="{cell_options_element}" /><label>其他</label>
								<span class="cell_textarea">
									<textarea name="{cell_unique_name}" placeholder=""></textarea>
								</span>
							</span>
						</span>
					</div>
					<div class="liv_input liv_item">
						<span class="cell_name">3.您最近一次团购的餐厅名字是？</span>
						<span class="cell_input">
							<input type="text" name="{cell_unique_name}" placeholder="{cell_brief}" value="团购" />
						</span>
					</div>
				</span>
				<div class="hiddenBox">
					<input type="hidden" name="id" value="" />
					<input type="hidden" name="device_token" value="" />
					<input type="hidden" name="appid" value="" />
					<input type="hidden" name="access_token" value="" />
					<input type="hidden" name="appkey" value="" />
					<input type="hidden" name="submitUrl" value="" />
				</div>
			</form>
		</div>
		<div class="content-block footer-block">
			<span class="liv_footer_info">liv_底部信息</span>
		</div>
	</div>
	<div class="fixed-bottom fixed-area">
		<div class="btn-area">
			<a class="btn btn-wid138 btn-green form-to-json"><span class="liv_submit_text">提交</span></a>
		</div>
	</div>
<script type="text/javascript" src="./js/module/head.min.js"></script>
<script type="text/javascript">
	head.js(
		{zepto : "./js/module/zepto.min.js"},
		{swiper : "./js/module/swiper.jquery.min.js"},
		{spin : "./js/module/spin.min.js"},
		{toast : './js/module/toast.js'},
		{h5Client : './js/module/h5Client.js'},
		{print : './js/module/print.min.js'},
		{log : './js/module/log.js'},
		{address : './js/module/address.min.js'},
		{utils : './js/utils.js'}
	);
	head.ready(["zepto", "spin", "h5Client"], function(){
		head.js('./js/module/hg_form.js', './js/surveys.js');
	});
</script>
</body>
</html>
